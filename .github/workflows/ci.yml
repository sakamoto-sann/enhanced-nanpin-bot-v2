name: Enhanced Nanpin Bot CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.8'

jobs:
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10']
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ðŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ðŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio bandit safety
        
    - name: ðŸ” Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide  
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: ðŸ§ª Run unit tests
      run: |
        python -m pytest tests/ --cov=src/ --cov-report=xml --cov-report=html -v
        
    - name: ðŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
  security:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ”’ Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety semgrep
        
    - name: ðŸ” Run Bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -f txt
        
    - name: ðŸ›¡ï¸ Check dependencies for vulnerabilities
      run: |
        safety check --json --output safety-report.json || true
        safety check
        
    - name: ðŸ“Š Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          
  code-quality:
    name: ðŸ“ Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ”§ Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort mypy pylint
        pip install -r requirements.txt
        
    - name: ðŸŽ¨ Check code formatting with Black
      run: |
        black --check --diff src/ tests/
        
    - name: ðŸ“¦ Check import sorting
      run: |
        isort --check-only --diff src/ tests/
        
    - name: ðŸ” Type checking with MyPy
      run: |
        mypy src/ --ignore-missing-imports || true
        
    - name: ðŸ“Š Lint with Pylint
      run: |
        pylint src/ --exit-zero --reports=yes --output-format=json > pylint-report.json || true
        pylint src/ --exit-zero

  build:
    name: ðŸ—ï¸ Build & Integration
    runs-on: ubuntu-latest
    needs: [test, security, code-quality]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install build
        
    - name: ðŸ“¦ Build distribution
      run: |
        python -m build
        
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ—ï¸ Build Docker image
      run: |
        docker build -t enhanced-nanpin-bot:${{ github.sha }} .
        docker tag enhanced-nanpin-bot:${{ github.sha }} enhanced-nanpin-bot:latest
        
    - name: ðŸ§ª Test Docker image
      run: |
        docker run --rm enhanced-nanpin-bot:latest python --version
        
  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-benchmark memory-profiler
        
    - name: âš¡ Run performance tests
      run: |
        python -m pytest tests/performance/ --benchmark-only --benchmark-json=benchmark.json || true
        
    - name: ðŸ“Š Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: benchmark.json

  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, performance]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    environment:
      name: staging
      url: https://staging.nanpin-bot.example.com
      
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸš€ Deploy to staging
      run: |
        echo "ðŸŽ¯ Deploying to staging environment..."
        echo "ðŸ“Š Branch: ${{ github.ref }}"
        echo "ðŸ”‘ Commit: ${{ github.sha }}"
        # Here you would add actual deployment commands
        # e.g., SSH to staging server, update containers, run migrations
        
    - name: ðŸ§ª Run staging tests
      run: |
        echo "ðŸ§ª Running staging integration tests..."
        # Add staging-specific tests here
        
    - name: ðŸ“± Notify team
      run: |
        echo "ðŸ“± Staging deployment completed successfully!"

  deploy-production:
    name: ðŸ­ Deploy to Production  
    runs-on: ubuntu-latest
    needs: [build, performance]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://nanpin-bot.example.com
      
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ›¡ï¸ Production safety check
      run: |
        echo "ðŸ›¡ï¸ Running production safety checks..."
        echo "ðŸ“Š Verifying main branch deployment..."
        echo "ðŸ” Checking for breaking changes..."
        
    - name: ðŸ­ Deploy to production
      run: |
        echo "ðŸ­ Deploying to production environment..."
        echo "ðŸ“Š Branch: ${{ github.ref }}" 
        echo "ðŸ”‘ Commit: ${{ github.sha }}"
        # Here you would add actual production deployment commands
        # e.g., Blue-green deployment, health checks, rollback capabilities
        
    - name: ðŸ” Post-deployment verification
      run: |
        echo "ðŸ” Running production health checks..."
        # Add production health check commands
        
    - name: ðŸ“± Notify success
      run: |
        echo "ðŸŽ‰ Production deployment completed successfully!"
        echo "ðŸ“ˆ Enhanced Nanpin Bot v${{ github.ref }} is now live!"

  notification:
    name: ðŸ“± Notifications
    runs-on: ubuntu-latest
    needs: [test, security, code-quality, build]
    if: always()
    
    steps:
    - name: ðŸ“Š Determine status
      id: status
      run: |
        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.security.result }}" == "success" && "${{ needs.code-quality.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
          echo "status=success" >> $GITHUB_OUTPUT
          echo "message=âœ… All checks passed!" >> $GITHUB_OUTPUT
        else
          echo "status=failure" >> $GITHUB_OUTPUT  
          echo "message=âŒ Some checks failed!" >> $GITHUB_OUTPUT
        fi
        
    - name: ðŸ“± Send notification
      run: |
        echo "ðŸ“± Notification: ${{ steps.status.outputs.message }}"
        echo "ðŸ”— Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo "ðŸ“Š Branch: ${{ github.ref }}"
        echo "ðŸ‘¤ Actor: ${{ github.actor }}"
